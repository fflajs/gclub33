<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analysis (Alpine.js)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body
    class="bg-gray-100 p-8"
    x-data="analysisPage()"
    x-init="initialize()"
>
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">Aggregated Text Analysis</h1>
                <p 
                    class="font-semibold mt-1"
                    :class="{ 'text-red-600': iterationError, 'text-blue-600': !iterationError }"
                    x-text="iterationDisplay"
                ></p>
            </div>
            <a href="/portal.html" class="text-blue-500 hover:underline flex-shrink-0 ml-4">&larr; Back to Portal</a>
        </div>
        
        <div class="space-y-6">
            <div>
                <label for="aggregated-text" class="block text-xl font-semibold text-gray-700 mb-2">Aggregated Target and Descriptions</label>
                <textarea id="aggregated-text" rows="10" class="w-full p-3 border rounded-lg bg-gray-50 font-mono text-sm" readonly x-model="aggregatedText"></textarea>
            </div>
            
            <div class="text-center">
                 <button 
                    @click="generateSummary()"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 disabled:bg-gray-400"
                    :disabled="isLoading"
                >
                    Generate Summary and Key Points
                </button>
            </div>

            <div x-show="isLoading" class="text-center">
                <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-600">Analyzing text... this may take a moment.</p>
            </div>
            
            <div>
                <label for="summary-text" class="block text-xl font-semibold text-gray-700 mb-2">Analysis Results</label>
                <textarea id="summary-text" rows="10" class="w-full p-3 border rounded-lg bg-blue-50 font-mono text-sm" readonly x-model="analysisResult"></textarea>
            </div>
        </div>
    </div>

    <script>
        function analysisPage() {
            return {
                // --- State Properties ---
                iterationDisplay: 'Loading active iteration...',
                iterationError: false,
                aggregatedText: 'Loading aggregated text...',
                analysisResult: 'Analysis results will appear here...',
                isLoading: false,

                // --- Initialization ---
                async initialize() {
                    // Check for login
                    if (!sessionStorage.getItem('loggedInUser')) {
                        window.location.href = '/index.html';
                        return;
                    }

                    // Load initial data in parallel
                    await Promise.all([
                        this.fetchIteration(),
                        this.fetchAggregatedText()
                    ]);
                },

                // --- Data Fetching Methods ---
                async fetchIteration() {
                    try {
                        const response = await fetch('/api/active-iteration');
                        if (!response.ok) throw new Error((await response.json()).message);
                        const activeIteration = await response.json();
                        this.iterationDisplay = `Analysis for Active Iteration: ${activeIteration.name} (ID: ${activeIteration.id})`;
                    } catch (error) {
                        this.iterationDisplay = `Error: ${error.message}`;
                        this.iterationError = true;
                    }
                },
                async fetchAggregatedText() {
                    try {
                        const response = await fetch('/api/aggregate-texts');
                        if (!response.ok) throw new Error('Could not fetch texts.');
                        const data = await response.json();
                        this.aggregatedText = data.aggregatedText;
                    } catch (error) {
                        this.aggregatedText = `Error: ${error.message}`;
                    }
                },

                // --- UI Action Method ---
                async generateSummary() {
                    if (!this.aggregatedText.trim() || this.aggregatedText.startsWith('Error:')) {
                        this.analysisResult = "There is no valid text to analyze.";
                        return;
                    }

                    this.isLoading = true;
                    this.analysisResult = '';

                    try {
                        const response = await fetch('/api/analyze-text', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ text: this.aggregatedText })
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.message || 'Analysis failed on the server.');
                        }
                        
                        const result = await response.json();
                        this.analysisResult = result.analysis;

                    } catch (error) {
                        this.analysisResult = `Error during analysis: ${error.message}`;
                    } finally {
                        this.isLoading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
