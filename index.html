<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cognitive Space Analyzer (Alpine.js)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div 
        class="w-full max-w-lg bg-white p-10 rounded-lg shadow-lg text-center"
        x-data="mainLogin()"
    >
        <h1 class="text-4xl font-bold mb-4">Cognitive Space Analyzer</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            Welcome! This application is a powerful tool designed to help individuals and teams visualize and understand their cognitive landscape.
        </p>
        
        <form @submit.prevent="handleLogin()" class="mb-4">
            <div class="flex items-center border-b border-blue-500 py-2">
                <input 
                    class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" 
                    type="text" 
                    placeholder="Enter Your Full Name to Login" 
                    aria-label="Full name"
                    x-model="name"
                >
                <button class="flex-shrink-0 bg-blue-500 hover:bg-blue-700 border-blue-500 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
                    Login
                </button>
            </div>
        </form>

        <a href="/register.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block">
            Register
        </a>

        <p x-show="error" x-text="error" class="text-red-500 text-xs italic mt-4"></p>
    </div>

    <script>
        function mainLogin() {
            return {
                name: '',
                error: '',

                async handleLogin() {
                    this.error = '';
                    if (!this.name.trim()) {
                        this.error = 'Please enter a name.';
                        return;
                    }

                    if (this.name.toLowerCase() === 'admin') {
                        window.location.href = '/admin.html';
                        return;
                    }

                    try {
                        const response = await fetch('/api/check-person', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name: this.name })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.message);
                        }

                        sessionStorage.setItem('loggedInUser', this.name);
                        window.location.href = '/portal.html';

                    } catch (err) {
                        this.error = err.message;
                    }
                }
            }
        }
    </script>
</body>
</html>
