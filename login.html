<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login (Alpine.js)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body 
    class="bg-gray-100 flex items-center justify-center h-screen"
    x-data="roleLoginForm()"
    x-init="initialize()"
>
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-2 text-center">Cognitive Visualizer Login</h1>
        <p 
            class="mb-6 text-center"
            :class="iterationError ? 'text-red-600' : 'text-gray-600'"
            x-text="iterationDisplay"
        ></p>
        
        <form @submit.prevent="handleLogin()">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required x-model="form.name" readonly>
            </div>
             <div class="mb-4">
                <label for="org-unit" class="block text-gray-700 text-sm font-bold mb-2">Organizational Unit</label>
                <select id="org-unit" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required x-model="form.orgUnitId">
                    <option value="">Select a unit</option>
                    <template x-for="unit in units" :key="unit.id">
                        <option :value="unit.id" x-text="unit.name"></option>
                    </template>
                </select>
            </div>
             <div class="mb-6">
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Role</label>
                <select id="role" class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required x-model="form.isManager">
                    <option value="false">Coworker</option>
                    <option value="true">Manager</option>
                </select>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" :disabled="isLoading">
                    Login
                </button>
                <a href="/portal.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    Back to Portal
                </a>
            </div>
        </form>
        <p x-show="error" x-text="error" class="text-red-500 text-xs italic mt-4 text-center"></p>
    </div>

    <script>
        function roleLoginForm() {
            return {
                // --- State ---
                units: [],
                iterationDisplay: 'Please enter your details for the active iteration.',
                iterationError: false,
                activeIterationId: null,
                isLoading: true,
                error: '',
                form: {
                    name: '',
                    orgUnitId: '',
                    isManager: 'false'
                },

                // --- Initialization ---
                async initialize() {
                    this.form.name = sessionStorage.getItem('loggedInUser') || '';
                    if (!this.form.name) {
                        window.location.href = '/index.html'; // Redirect if not logged in
                        return;
                    }

                    try {
                        const iterationResponse = await fetch('/api/active-iteration');
                        if (!iterationResponse.ok) throw new Error('No active iteration found. Please contact an administrator.');
                        const activeIteration = await iterationResponse.json();
                        this.activeIterationId = activeIteration.id;
                        this.iterationDisplay = `Please enter your details for the active iteration: ${activeIteration.name} (ID: ${activeIteration.id})`;

                        const orgDataResponse = await fetch(`/api/org-data/${this.activeIterationId}`);
                        if (!orgDataResponse.ok) throw new Error('Could not load organizational units.');
                        const data = await orgDataResponse.json();
                        this.units = data.units;
                    } catch (err) {
                        this.iterationDisplay = `Error: ${err.message}`;
                        this.iterationError = true;
                    } finally {
                        this.isLoading = false;
                    }
                },

                // --- Actions ---
                async handleLogin() {
                    this.error = '';
                    if (!this.form.name || !this.form.orgUnitId || !this.form.isManager || !this.activeIterationId) {
                        this.error = 'Please fill out all fields.';
                        return;
                    }

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: this.form.name,
                                orgUnitId: this.form.orgUnitId,
                                isManager: this.form.isManager === 'true',
                                iterationId: this.activeIterationId
                            })
                        });

                        const data = await response.json();
                        if (!response.ok) throw new Error(data.message || 'Login failed.');

                        const url = new URL('/cognitive-tool.html', window.location.origin);
                        url.searchParams.set('personRoleId', data.personRoleId);
                        url.searchParams.set('iterationId', this.activeIterationId);
                        url.searchParams.set('userUnitId', data.org_unit_id);
                        window.location.href = url.href;

                    } catch (err) {
                        this.error = err.message;
                    }
                }
            }
        }
    </script>
</body>
</html>
